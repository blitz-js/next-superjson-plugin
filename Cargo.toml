[package]
name = "next_superjson"
version = "0.1.0"
edition = "2021"
authors = ["JH.Lee <contact@jins.dev>"]
description = "SWC Plugin of SuperJSON for Next.js"
license = "MIT/Apache-2.0"
repository = "https://github.com/orionmiz/next-superjson-plugin"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = "1"
serde_json = "1.0.79"
swc_plugin = "0.88.0"

[dev-dependencies]
swc_ecma_parser = "0.116.0"
swc_ecma_transforms_testing = "0.104.0"
testing = "0.26.0"

[profile.release]
lto = true
strip = true